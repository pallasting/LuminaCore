name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', 'lumina_kernel/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin build
        pip install -e .[dev]

    - name: Build and install Rust extension
      run: |
        cd lumina_kernel
        maturin develop --release || echo "Rust build failed, continuing with Python backend"

    - name: Run Python tests (PyTorch Path)
      run: |
        python -m pytest tests/ --cov=lumina --cov-report=xml

    - name: Run Python tests (Rust Path)
      env:
        LUMINA_USE_RUST: "1"
      run: |
        python -m pytest tests/test_optical_linear.py tests/test_nat_trainer.py

    - name: Run tests with coverage (Rust Backend)
      env:
        LUMINA_USE_RUST: "1"
      run: |
        python -m pytest tests/test_optical_linear.py tests/test_nat_trainer.py

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Lint with flake8
      run: |
        flake8 lumina/ tests/

    - name: Type check with mypy
      run: |
        mypy lumina/ tests/

    - name: Build package
      run: |
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/
