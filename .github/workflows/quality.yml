name: ğŸ” Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´gitå†å²
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety
        pip install -e .[dev]
        
    - name: ğŸ¨ Check code formatting (Black)
      run: |
        black --check --diff lumina/ tests/ --color
        echo "::set-output name=format_status::$(black --check lumina/ tests/ >/dev/null 2>&1 && echo "pass" || echo "fail")"
        
    - name: ğŸ“‹ Check import sorting (isort)
      run: |
        isort --check-only --diff lumina/ tests/ --color
        echo "::set-output name=import_status::$(isort --check-only lumina/ tests/ >/dev/null 2>&1 && echo "pass" || echo "fail")"
        
    - name: ğŸ” Lint code style (flake8)
      run: |
        flake8 lumina/ tests/ --format=github-annotation --docstring-convention=google
        
    - name: ğŸ” Type checking (mypy)
      run: |
        mypy lumina/ --ignore-missing-imports --no-error-summary --show-error-codes --show-error-context
        echo "::set-output name=type_status::$(mypy lumina/ >/dev/null 2>&1 && echo "pass" || echo "fail")"
        
    - name: ğŸ”’ Security check (bandit)
      run: |
        bandit -r lumina/ -f json -o bandit-report.json
        bandit -r lumina/ -f text
        
    - name: ğŸ›¡ï¸ Dependency security check (safety)
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: ğŸ“Š Upload quality reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: quality-reports
        path: |
          bandit-report.json
          safety-report.json
          
  complexity-analysis:
    name: ğŸ“ˆ Complexity Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon McCabe
        
    - name: ğŸ“ˆ Analyze code complexity
      run: |
        radon cc lumina/ --json --output complexity-report.json
        radon mi lumina/ --json --output maintainability-report.json
        
        # è¾“å‡ºå¤æ‚åº¦ç»Ÿè®¡
        echo "## ğŸ“ˆ Code Complexity Report"
        echo "### Cyclomatic Complexity"
        radon cc lumina/ --text | head -20
        echo ""
        echo "### Maintainability Index"
        radon mi lumina/ --text | head -20
        
    - name: ğŸ“Š Upload complexity reports
      uses: actions/upload-artifact@v3
      with:
        name: complexity-reports
        path: |
          complexity-report.json
          maintainability-report.json
          
  documentation-check:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: ğŸ“š Check docstring coverage
      run: |
        pydocstyle lumina/ --config=setup.cfg --verbose || echo "Docstring issues found"
        
    - name: ğŸ“š Build documentation
      run: |
        cd docs
        make html || echo "Documentation build failed"
        
    - name: ğŸ” Check for broken links
      run: |
        pip install check-manifest
        check-manifest --verbose || echo "Manifest issues found"
        
  performance-profiling:
    name: ğŸ“Š Performance Profiling
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install memory-profiler line-profiler
        
    - name: ğŸ“Š Profile performance
      run: |
        python -m memory_profiler benchmark_rust_vs_pytorch.py > memory_profile.txt
        python -m line_profiler benchmark_rust_vs_pytorch.py > line_profile.txt
        
    - name: ğŸ“Š Upload profiling reports
      uses: actions/upload-artifact@v3
      with:
        name: profiling-reports
        path: |
          memory_profile.txt
          line_profile.txt
          
  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: [code-quality, complexity-analysis]
    if: always()
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download all reports
      uses: actions/download-artifact@v3
      with:
        path: quality-reports
        
    - name: ğŸšª Evaluate quality metrics
      run: |
        echo "## ğŸšª Quality Gate Results"
        echo ""
        
        # æ£€æŸ¥æ˜¯å¦æ‰€æœ‰æµ‹è¯•é€šè¿‡
        if [ "${{ needs.code-quality.outputs.format_status }}" == "pass" ]; then
          echo "âœ… Code formatting: PASS"
        else
          echo "âŒ Code formatting: FAIL"
          exit 1
        fi
        
        if [ "${{ needs.code-quality.outputs.import_status }}" == "pass" ]; then
          echo "âœ… Import sorting: PASS"
        else
          echo "âŒ Import sorting: FAIL"
          exit 1
        fi
        
        if [ "${{ needs.code-quality.outputs.type_status }}" == "pass" ]; then
          echo "âœ… Type checking: PASS"
        else
          echo "âŒ Type checking: FAIL"
          exit 1
        fi
        
        echo ""
        echo "ğŸ‰ All quality checks passed!"
        echo "Code is ready for merge."