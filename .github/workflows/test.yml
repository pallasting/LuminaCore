name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    name: ğŸ Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage pytest-cov flake8 mypy black isort
        pip install -e .[dev]
        
    - name: ğŸ” Lint with flake8
      run: |
        flake8 lumina/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 lumina/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ¨ Check code formatting with black
      run: |
        black --check --diff lumina/ tests/
        
    - name: ğŸ“‹ Check import sorting with isort
      run: |
        isort --check-only --diff lumina/ tests/
        
    - name: ğŸ” Type check with mypy
      run: |
        mypy lumina/ --ignore-missing-imports
        
    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/ -v --cov=tests --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  rust-tests:
    name: ğŸ¦€ Rust Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: ğŸ“¦ Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: ğŸ“¦ Install maturin
      run: |
        pip install maturin
        
    - name: ğŸ§ª Run Rust tests
      run: |
        cd lumina_kernel
        cargo test --verbose
        
    - name: ğŸ”¨ Build Rust wheels
      run: |
        cd lumina_kernel
        maturin build --release
        
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, rust-tests]
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin
        pip install -e .[dev]
        
    - name: ğŸ”¨ Build Rust backend
      run: |
        cd lumina_kernel
        maturin develop --release
        
    - name: ğŸ”— Run integration tests
      run: |
        python test_rust_ffi.py
        python benchmark_rust_vs_pytorch.py
        
  performance-benchmarks:
    name: ğŸ“Š Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [integration-tests]
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: ğŸ“Š Run performance benchmarks
      run: |
        python benchmark_rust_vs_pytorch.py > benchmark_results.txt
        
    - name: ğŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark_results.txt